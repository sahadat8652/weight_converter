<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>sahadat</title>
		<link rel="shortcut icon" type="image/x-icon" href="icon.ico">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body class="bg-secondary">
		
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-6">
					<h1 class="display-3 text-info my-3 text-center">Weight Converter</h1>
					<input type="number" id="inputValue" placeholder="Enter kilogram" class="form-control mb-3">
					<select id="selectOne" class="form-select mb-3">
						<option value="kilogram" selected>Kilogram</option>
						<option value="gram">Gram</option>
						<option value="pound">Pound</option>
						<option value="ounce">Ounce</option>
					</select>
					<div id="card-item">
						<div class="card bg-danger mb-2" id="kg-head">
							<div class="card-body">
								<h4>kg:</h4>
								<div id="kg"></div>
							</div>
						</div>
						<div class="card bg-info mb-2" id="gram-head">
							<div class="card-body">
								<h4>Grams:</h4>
								<div id="gram"></div>
							</div>
						</div>
						<div class="card bg-success mb-2" id="pound-head">
							<div class="card-body">
								<h4>Pounds:</h4>
								<div id="pound"></div>
							</div>
						</div>
						<div class="card bg-primary mb-2" id="ounce-head">
							<div class="card-body">
								<h4>Ounce:</h4>
								<div id="ounce"></div>
							</div>
						</div>
					</div>
				</div>
			</div>	
		</div>
	 
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
